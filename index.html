<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <!-- Code your tabs here -->
      <div class="tabs">
        <a href="#" class="tab active">Recent activity</a>
        <a href="#" class="tab">Suggestions</a>
        <a href="#" class="tab">Find designers</a>
      </div>

      <div class="notifications">

        <div class="notification">
          <img class="avatar" src="https://kitt.lewagon.com/placeholder/users/arthur-littm">
          <div class="notification-content">
            <h2>6th February</h2>
            <p>Arthur took a poop</p>
          </div>
          <a class="notification-action" href="#">Mark as seen <i class="fas fa-check-square"></i></a>
        </div>

        <div class="notification">
          <img class="avatar" src="https://kitt.lewagon.com/placeholder/users/sarahlafer">
          <div class="notification-content">
            <h2>5th February</h2>
            <p>Sarah started to follow you</p>
          </div>
          <a class="notification-action" href="#">Follow back <i class="fas fa-user-plus"></i></a>
        </div>

        <div class="notification">
          <img class="avatar" src="https://kitt.lewagon.com/placeholder/users/kkittlive">
          <div class="notification-content">
            <h2>3rd February</h2>
            <p>Janette won first place</p>
          </div>
          <a class="notification-action" href="#">Mark as seen <i class="fas fa-check-square"></i></a>
        </div>
        <!-- etc. -->

      </div>

    </div>

  </body>
</html>
